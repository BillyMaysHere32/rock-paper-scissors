<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //console.log(computerSelection);

        function getComputerChoice() {
            let rock = "rock";
            let scissors = "scissors";
            let paper = "paper";
            let randomNumber = Math.random(); 
                if (randomNumber <= 0.33) {
                    return rock;
             } else if (randomNumber <= 0.66) {
                    return scissors;
                } else {
                    return paper;
                }           
        }

        function game() {
            let gameWinner = 0;
            let gameLoser = 0;
            let fiveGameWinner = "";
            for (let i = 0; i < 5; i++) {
                const computerSelection = getComputerChoice();
                let userInput = prompt("Choose rock, paper or scissors!");
                let playerSelection = userInput.toLowerCase();
                console.log(playRound(playerSelection, computerSelection));
                console.log("Player win total " + gameWinner);
                console.log("Computer win total " + gameLoser);

                function playRound(playerSelection, computerSelection) {
                    let tie = "Tie! you selected " + playerSelection + " and computer selected " + computerSelection + ".";
                    let win = "You win! you selected " + playerSelection + " and computer selected " + computerSelection + ".";
                    let lose = "You lose! you selected " + playerSelection + " and computer selected " + computerSelection + ".";
                    let incorrectAmount = "Sorry! you selected " + playerSelection + ", please select rock, paper or scissors.";
                    
                    if (playerSelection === computerSelection) {
                        return tie;
                    } else if ((playerSelection === "rock") && (computerSelection === "scissors")) { 
                        gameWinner++;
                        return win;
                    }  else if ((playerSelection === "scissors") && (computerSelection === "paper")) { 
                        gameWinner++;
                        return win;
                    }  else if ((playerSelection === "paper") && (computerSelection === "rock")) { 
                        gameWinner++;
                        return win;
                    }  else if ((playerSelection === "scissors") && (computerSelection === "rock")) { 
                        gameLoser++;
                        return lose;
                    }  else if ((playerSelection === "rock") && (computerSelection === "paper")) { 
                        gameLoser++;
                        return lose;
                    }  else if ((playerSelection === "paper") && (computerSelection === "scissors")) { 
                        gameLoser++;
                        return lose;
                    } else {
                        return incorrectAmount;
                    }    
                }
            }

            if (gameWinner > gameLoser) {
                fiveGameWinner = "You Win!";
            } else if (gameWinner < gameLoser) {
                fiveGameWinner = "You Lose!";
            } else {
                fiveGameWinner = "You Tie!";
            }

            console.log("After 5 games, " + fiveGameWinner + " with " + gameWinner + " Wins "); 
        }

        game();
        




    </script>
    
</body>
</html>
